<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Centros Cívicos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./css/editUser.css">
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="./index.html">Centros Cívicos</a></li>
                <li><a href="./actividades.html">Actividades</a></li>
                <li><a href="./instalaciones.html">Instalaciones</a></li>
                <li id="reservas"><a href="./reservas.html">Reservas</a></li>
                <li id="inscripciones"><a href="./inscripciones.html">Inscripciones</a></li>
                <li id="sistema"><a href="./sistema.html">Usuario</a></li>
            </ul>
        </div>
    </nav>

    <div id="mainBody">
        <div class="container">
            <h2 class="section-title">Editar Usuario</h2>
            
            <div class="form-container">
                <form id="edit-user-form" method="post" action="">
                    <div class="form-group">
                        <label for="nombre">Nuevo Nombre</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Nuevo Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Nueva Contraseña</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="repassword">Repetir Contraseña</label>
                        <input type="password" id="repassword" name="repassword">
                    </div>
                    
                    <div id="mensajeError" class="message error"></div>
                    <div id="mensajeExito" class="message success"></div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-button">Guardar Cambios</button>
                        <button type="button" class="cancel-button" onclick="window.location.href='./sistema.html'">Volver al Perfil</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <div class="container">

                <li><a href="#">Términos de Uso</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="./js/editUser.js"></script>
</body>
</html>
