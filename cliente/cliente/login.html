<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Centros Cívicos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="./index.html">Centros Cívicos</a></li>
                <li><a href="./actividades.html">Actividades</a></li>
                <li><a href="./instalaciones.html">Instalaciones</a></li>
                <li id="login"><a href="./login.html">Inicio sesión</a></li>
                <li id="register"><a href="./register.html">Registro</a></li>
            </ul>
        </div>
    </nav>

    <div id="mainBody">
        <div class="container">
            <h2 class="section-title">Iniciar Sesión</h2>
            
            <div class="login-container">
                <form id="login-form" method="post" action="">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="text" name="email" id="email" placeholder="Introduce tu email" value="">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Introduce tu contraseña" value="">
                    </div>
                    <div id="mensajeError"></div>
                    <button type="submit">Entrar</button>
                </form>
                <button class="volver-button" onclick="window.location.href='./index.html'">Volver</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Centros Cívicos. Todos los derechos reservados.</p>
            <ul class="footer-links">
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Términos de uso</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </footer>
    
    <script src="./js/login.js"></script>
</body>
</html>
