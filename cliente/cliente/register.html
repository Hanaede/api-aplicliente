<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Centros Cívicos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="./index.html">Centros Cívicos</a></li>
                <li><a href="./actividades.html">Actividades</a></li>
                <li><a href="./instalaciones.html">Instalaciones</a></li>
                <li id="login"><a href="./login.html">Inicio sesión</a></li>
                <li id="register"><a href="./register.html">Registro</a></li>
            </ul>
        </div>
    </nav>

    <div id="mainBody">
        <div class="container">
            <h2 class="section-title">Crear una cuenta</h2>
            
            <div class="form-container">
                <form id="register-form" method="post" action="">
                    <div class="form-group">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" value="">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Email" value="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Contraseña" value="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="repassword" id="repassword" placeholder="Repetir Contraseña" value="">
                    </div>
                    <div id="mensajeError" class="message error"></div>
                    <div id="registroExitoso" class="message success"></div>
                    <div class="form-actions">
                        <button type="submit" class="submit-button">Registrarse</button>
                        <a href="./login.html" class="login-link">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 Centros Cívicos. Todos los derechos reservados.</p>
            <ul class="footer-links">
                <li><a href="#">Política de Privacidad</a></li>
                <li><a href="#">Términos de Uso</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </footer>

    <script src="./js/register.js"></script>
</body>
</html>
