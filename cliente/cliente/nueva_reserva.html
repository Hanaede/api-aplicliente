<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva - Centros Cívicos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./css/new_reserva.css">
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="./index.html">Centros Cívicos</a></li>
                <li><a href="./actividades.html">Actividades</a></li>
                <li><a href="./instalaciones.html">Instalaciones</a></li>
                <li id="reservas"><a href="./reservas.html">Reservas</a></li>
                <li id="inscripciones"><a href="./inscripciones.html">Inscripciones</a></li>
                <li id="sistema"><a href="./sistema.html">Usuario</a></li>
            </ul>
        </div>
    </nav>

    <div id="mainBody">
        <div class="container">
            <h2 class="section-title">Crear Reserva</h2>
            
            <div class="form-container">
                <form id="new-reserva-form" method="post" action="">
                    <div class="form-group">
                        <label for="nombre">Nombre del Solicitante</label>
                        <input type="text" id="nombre" name="nombre" value="">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" name="telefono" value="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="">
                    </div>
                    <div class="form-group">
                        <label for="instalacion">Instalación</label>
                        <select id="instalacion" name="instalacion">
                            <option value="">Seleccione una instalación</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha_hora_inicio">Fecha y Hora de Inicio</label>
                        <input type="datetime-local" id="fecha_hora_inicio" name="fecha_hora_inicio">
                    </div>
                    <div class="form-group">
                        <label for="fecha_hora_final">Fecha y Hora de Final</label>
                        <input type="datetime-local" id="fecha_hora_final" name="fecha_hora_final">
                    </div>
                    
                    <div id="mensajeError" class="message error"></div>
                    <div id="registroExitoso" class="message success"></div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-button">Crear Reserva</button>
                        <button type="button" class="cancel-button" onclick="window.location.href='./reservas.html'">Volver a Reservas</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 Centros Cívicos. Todos los derechos reservados.</p>
            <ul class="footer-links">
                <li><a href="#">Política de Privacidad</a></li>
                <li><a href="#">Términos de Uso</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="./js/new_reserva.js"></script>
</body>
</html>
